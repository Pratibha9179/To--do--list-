<!DOCTYPE html>
<html>
<head>
  <title>To-Do App</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>To-Do App</h1>
    </div>
    <div class="row larger-row">
      <form id="todo-form">
        <div class="task-input-box">
          <input type="text" id="task-title-input" placeholder="Enter a title">
          <input type="text" id="task-desc-input" placeholder="Enter a description">
          <button type="submit">Submit</button>
        </div>
      </form>
      <div class="task-lists">
        <div class="task-list">
          <h2>Pending Tasks</h2>
          <ul id="pending-tasks-list"></ul>
        </div>
        <div class="task-list">
          <h2>Completed Tasks</h2>
          <ul id="completed-tasks-list"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
